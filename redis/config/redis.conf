# Redis Configuration for Health Export API
# Development Environment Configuration

# Network and Security
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence Configuration
# Enable both RDB and AOF for maximum durability
save 900 1
save 300 10
save 60 10000

# RDB Configuration
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# AOF Configuration
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile ""

# Database Configuration
databases 16

# Performance Tuning
tcp-keepalive 300
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Security (development settings)
# In production, use AUTH and more restrictive settings
# requirepass your_redis_password_here

# Slow Log Configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client Configuration
timeout 0

# Key Expiration
# Default expiration for API key cache: 300 seconds (5 minutes)
# Default expiration for rate limiting: 3600 seconds (1 hour)

# Memory Usage
# used-memory-policy allkeys-lru  # This line is redundant, maxmemory-policy already set

# Replication (for production clusters)
# replica-serve-stale-data yes
# replica-read-only yes